
<div class="modal fade" id="cardModal" tabindex="-1" role="dialog" 
     aria-labelledby="cardModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <div class="modal-header">
        <button type="button" class="close" 
           data-dismiss="modal">
               <span aria-hidden="true">&times;</span>
               <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="cardModalLabel">
            New Card
        </h4>
      </div>
      

      <div class="modal-body">
        
        <form class="form-horizontal" name="cardForm" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="card-title">Name</label>
            <div class="col-sm-10">
              <input type="text" ng-model="card_title" class="form-control" 
                     id="card-title" name="card_title" ng-required="true"
                     placeholder="<card title>"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="card-desc">Description</label>
            <div class="col-sm-10">
              <input type="textarea" ng-model="card_description" class="form-control" 
                     id="card-description" name="card_description" ng-required="true"
                     placeholder="<card description>"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="card-desc">Add Members</label>
            <br>
            <div class="col-sm-10">
              <input type="textarea" ng-model="card_description" class="form-control" 
                     id="card-description" name="card_description" ng-required="true"
                     placeholder="<card description>"/>
            </div>
          </div>


        </form>
      </div>
      

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" 
                data-dismiss="modal" 
                ng-click="addCard(cardForm.$valid)">
          Save Card
        </button>
      </div>
    </div>
  </div>
</div>
